<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: lightgreen;
            color: blue;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!-- três eventos -->
        <!-- quando eu clicar em cima da div, ele vai disparar a mensagem 'clicou' -->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') // esse 'area' é meu objeto "a" dentro do JS ligado diretamente com a div
        // criei um objeto do lado de fora das function para ficar com um escopo global (servindo para todas as function) 

        function clicar() { // quando eu chamar a função clicar, ele vai executar tudo que estiver dentro do bloco
            a.innerText = 'Clicou!'
            a.style.background = 'red' // quando eu clicar o fundo fica vermelho
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'lightgreen' // quando eu tirar o mouse o fundo volta p cor lightgreen
        }
    </script>
    <!-- quando eu clicar em cima da div, vou criar um objeto chamado "a" e ele vai ser uma ligação "window.document.getElementById('area')" entre eles dentro do js com o elemento div id="area" que está dentro do html e o objeto a.innerText = 'Clicou' para mudar o conteúdo -->
</body>
</html>
