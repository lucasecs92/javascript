<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados pt2</title>
    <style>
        body {
            background-color: lightyellow;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, vitae, aspernatur animi consequuntur quisquam quod esse repellat officia sapiente veniam fuga, beatae id. Eaque fuga temporibus eveniet, consequatur explicabo illum?</p>
    <script>
    // as variáveis n1 e n2 vão receber o que vier do window.prompt("string") convertido para um número inteiro ou real 
       var n1 = Number(window.prompt('Digite um número: ')) 
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2 

    // window.alert('A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s) 
    // ou usar template string 
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       
    </script>
</body>
</html>
