<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 01</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10pt;
      }
      input {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        width: 80px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" onclick="alerta1()" />
    <input type="button" value="Botão 2" onclick="alerta2()" />
    <input type="button" value="Botão 3" onclick="alerta3()" />
    <script>
      function alerta1() {
        window.alert("Você clicou no 1° botão!");
      }
      function alerta2() {
        window.alert("Você clicou no 2° botão!");
      }
      function alerta3() {
        window.alert("Você clicou no 3° botão!");
      }
    </script>
  </body>
</html>
