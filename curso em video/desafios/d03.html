<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 03</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      input {
        width: 180px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="numint()" />
    <script>
      function numint() {
        var int = window.prompt("Digite um número inteiro qualquer");
        window.alert("Antes de "+ int + ", temos o número " + --int + ". " + "Depois de " + ++int + ", temos o número " + ++int + ".") 
      }
    </script>
  </body>
</html>
