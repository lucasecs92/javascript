<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM - Somando Números</title>
    <style>
      body {
        font: normal 15pt Arial;
      }
      input {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15pt;
        width: 100px;
      }
      p#res {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <!-- campo input para colocar números -->
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="somar()" />
    <!-- botão com o nome Somar junto de um evento de click do mouse -->

    <p id="res">Resultado</p>

    <script>
      function somar() {
        // função somar, tenho que saber quem é n1 e quem é n2 criando os objetos tn1 e tn2
        var tn1 = window.document.getElementById("txtn1"); // tn1 é a caixa de texto n1, sem o valor fazendo ligação com a caixa usando o método getElementbyId ou querySelector
        var tn2 = window.document.querySelector("input#txtn2"); // tn2 é a caixa de texto n2, sem o valor fazendo ligação com a cx usando o método querySelector ou getElementbyId

        var res = window.document.getElementById("res");

        // conversão de uma string para um número inteiro utilizando Number.parseInt(n) ou apenas Number
        var n1 = Number(tn1.value);
        var n2 = Number(tn2.value);
        // tenho um valor de n1 e n2 como forma de número, pq se eu somar sem a conversão de número ele simplesmente concatena.
        // obs: value é o valor que está dentro da cx de texto tn1 e tn2 (tn1.value): value é child de tn1

        var s = n1 + n2;
        // res.innerHTML = s     // imprime apenas o resultado
        // ou
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`;
        // utilizando placeholder
      }
    </script>
  </body>
</html>
