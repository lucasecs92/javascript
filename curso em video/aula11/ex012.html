<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
    <style>
      body {
        font: normal 18px Arial;
      }
    </style>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel" /> Km/h
    <!-- name é muito útil p outras linguagens como php, e id para facilitar no JS -->
    <input type="button" value="Verificar" onclick="calcular()" />

    <div id="res"></div>

    <script>
      function calcular() {
        var txtv = window.document.querySelector("input#txtvel");
        // ou var txtv = window.document.getElementById("txtvel");
        var vel = Number(txtv.value); // value é o valor que está digitado na cx de texto
        var r = window.document.querySelector("div#res");
        r.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`; // escreve o resultado
        if (vel > 60) {
          r.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`;
        } else {
          r.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`; // += servindo para concatenar com outro parágrafo
        }
      }
    </script>
  </body>
</html>
