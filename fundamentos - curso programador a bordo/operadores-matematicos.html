<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programador a bordo!</title>
</head>
<body>
    <script>
        console.log(10 + 5 + 3 + 4);
        console.log(50 - 10 - 5 + 2);
        console.log(5 * 5); 

        console.log(5 / 2); // divisão de valor real
        console.log(10 / 4);

        console.log(10 / 2);

        console.log(7 ** 2); // potênciação

        var a = 10
        var b = 18
        console.log(a + b); // atribuindo números em variáveis e fazer operações

        console.log(10 % 2); // operador módulo
        console.log(10 % 3); // 10 % 3 é 10 / 3 = 3,33 restando 1 para 10, então resulta em 1 o resto da divisão de um valor inteiro de 10 por 3
        console.log(10 % 4); // resulta o resto da divisão inteira de 10 por 4

        var a = 1;   // incremento 
        a = a + 1;
        console.log(a); 

        a++;
        console.log(a);

        console.log(a++); // atualmente o valor de 'a' é 3, mesmo eu incrementando o ++ na frente dele vai atrasar esse incremento, pq ele executa por último na linha de instrução
        console.log(a); // então depois de printar o 'a' de novo, ele vai resultar o 4

        console.log(++a); // pré-incremento, quero passar para o js que ele incremente o ++ primeiro p depois executar outra instrução da linha

        console.log(--a); // decremento, sentido oposto de ++a
    </script>
</body>
</html>
