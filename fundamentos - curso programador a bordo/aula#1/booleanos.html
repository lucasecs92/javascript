<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programador a bordo</title>
</head>
<body>
    <script>
        // true
        // false

        var a = true;
        console.log(a); // true

        var b = false;
        console.log(b); // false

        // expressões js que retornam true e false:
        console.log(3 < 5); // 3 é menor que 5? true
        console.log(3 > 5); // 3 é maior que 5? false

        console.log(5 >= 5); // 5 é maior ou igual a 5? true
        console.log(5 >= 6); // 5 é maior ou igual a 6? false

        console.log(5 <= 7); // 5 é menor ou igual a 7? true
        console.log(5 <= 4); // 5 é menor ou igual a 4? false

        console.log(10 != 10); // 10 é diferente de 10? false
        console.log(10 != 5); // 10 é diferente de 5? true

        console.log(4 == 4); // 4 é igual a 4? true
        console.log(5 == 4); // 5 é igual a 4? false

        // comparação com string
        var nome1 = 'Lucas';
        var nome2 = 'Eduardo';
        console.log(nome1 == nome2); // Lucas é igual a Eduardo? false
        console.log(nome1 != nome2); // Lucas é diferente de Eduardo? true

        console.log(4 === 4); // 4 tipo number é igual ao 4 tipo number? true
        console.log('4' === 4); // 4 tipo string é igual ao 4 tipo number? false
        
    </script>
</body>
</html>
