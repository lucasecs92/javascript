<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programador a bordo</title>
</head>
<body>
    <script>
        var numeros = [5, 3, 12, 17, 10, 99];
        console.log(numeros); // ele vai executar a variável junto com a posição de cada número, sempre começando pelo 0
        console.log(numeros[2]); // quero o valor do array que está na posição [2]
        console.log(numeros[5]);
        console.log(numeros[0]);

        // propriedade length:
        console.log(numeros.length); // descobrindo a quantidade de valores que existe em um array

        // pop()
        console.log(numeros.pop()); // pop() remove e printa qual foi o último elemento do array
        console.log(numeros); // consultando para ver que o elemento foi removido do array

        // outro método que passa ser a mesma coisa, usando uma variável
        /* var numeroRetornado = numeros.pop();
        console.log('numeroRetornado', numeroRetornado);
        console.log(numeros);
        */ 
        
        // slice() 
        console.log(numeros.slice(2, 4)); // retorna uma fatia de um array, aceita 2 parâmetros dado a posição inicial e final, contanto que a posição final tem que usar um número a frente dele 
        console.log(numeros.slice(3)); // ou setar a posição inicial retornando automaticamente até a posição final

        // join()
        // ele junta todos valores do array e transforma em uma 'string' usando algum tipo de separador
        console.log(numeros.join('--')); // dentro das aspas falo qual tipo de separador que eu quero entre eles, nesse caso usando hifens
        console.log(numeros.join(' ')); // usando apenas espaço

        // outro método
        var usuario = [
            'Lucas',
            29, 
            'Programador a Bordo',
            2022, 
            'Brasileiro'
        ];
        console.log(usuario);

        // push()
        // como incluir um novo elemento no fim do array 
        usuario.push('GO');
        console.log(usuario);

        //includes()
        // verificando se um valor especifico está dentro do array, retornando true ou false
        console.log(usuario.includes('Brasileiro'));
        console.log(usuario.includes('Japonês'));
        console.log(usuario.includes(2022));
        /* if (usuario.includes(2019)) {

        } */

        // indexOf()
        // outro método que verifica se tem um elemento dentro do array, mas ele retorna diferente de true ou false, ele retorna qual a posição que está o valor e se ñ encontrar ele retorna -1

        console.log(usuario.indexOf(2022));
        console.log(usuario.indexOf('Japonês'));

        // concat()
        // merge: juntando 2 ou mais arrays em 1 único array 
        var arr1 = [3, 2, 1];
        var arr2 = ['Programador', 'a', 'Bordo'];
        // objetivo: [3, 2, 1, 'Programador', 'a', 'Bordo']
        var resultado = arr1.concat(arr2);
        console.log(resultado);

        /* também poderíamos juntar 3 arrays em um único concat: 
        var resultado = arr1.concat(arr2, ['teste', 'fulano', 'ciclano']); 
        ou encadeando com outros concat
        var resultado = arr1.concat(arr2).concat(['teste', 'fulano', 'ciclano']);
        */

        // spread (...)
        // forma mais simples de usar concat() de arrays
        // ele gera um novo array, junta todos os valores e transforma em 1 array só
        console.log([...arr1,...arr2]); // para usar o spread tem q estar dentro de um array e colocado antes da variável

        // array destructuring:      
        // forma de pegar os valores de um array e armazenalos em variáveis
        console.log(usuario); 

        var nome = usuario[0];
        var idade = usuario[1];
        var canal = usuario[2];
        var ano = usuario[3];
        var nacionalidade = usuario[4];
        var estado = usuario[5];
        // pegar esses valores e printar juntos p facilitar
        console.log(nome,idade,canal,ano,nacionalidade,estado); 
        // pegar esses valores e printar individualmente
        console.log(nome);
        console.log(idade);
        console.log(ano);

        // outro método de fazer destructuring
        var [nome, idade, ,ano] = usuario; 
        console.log(nome, idade, ano);
    </script>
</body>
</html>
