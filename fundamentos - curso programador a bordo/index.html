<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programador a bordo!</title>
</head>
<body>
    <script>
        var nome = 'Lucas Eduardo'; // string
        console.log(nome);

        var idade = 29; // número inteiro
        console.log(idade);

        var total = idade + 10; // atribuindo uma variável dentro de outra
        console.log(total);

        total = 50;// alterando um valor de uma variável já declarada
        console.log(total);

        var total = 100; // redeclarando uma variável
        console.log(total);
    </script>
</body>
</html>
