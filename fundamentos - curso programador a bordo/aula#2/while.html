<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop - Programador a bordo</title>
</head>
<body>
    <script>
        var contador = 0;
        while (contador < 5) { // quero executar um código enquanto o contador for menor que 5, da qual é true 
            console.log(contador);
            ++contador;
        }
    </script>
</body>
